{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cerrar Turno - {{ request.tenant.nombre }}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Cerrar Turno</h1>

        {% if messages %}
        <div class="messages mt-3">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} text-center">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
        {% endif %}

        <form method="post" action="{% url 'ventas:cerrar_turno' %}" class="mt-4">
            {% csrf_token %}
            <fieldset class="border p-4 rounded">
                <legend class="fw-bold">Datos del Cierre de Turno</legend>

                <div class="mb-3">
                    <label for="efectivo_total" class="form-label">Total en Efectivo</label>
                    <input type="number" id="efectivo_total" name="efectivo_total" class="form-control" min="0" step="0.01" required>
                </div>

                <div class="mb-3">
                    <label for="tarjeta_total" class="form-label">Total en Tarjeta</label>
                    <input type="number" id="tarjeta_total" name="tarjeta_total" class="form-control" min="0" step="0.01" required>
                </div>

                <div class="mb-3">
                    <label for="transferencia_total" class="form-label">Total en Transferencias</label>
                    <input type="number" id="transferencia_total" name="transferencia_total" class="form-control" min="0" step="0.01" required>
                </div>

                <div class="mb-3">
                    <label for="salidas_caja" class="form-label">Salidas de Caja</label>
                    <input type="number" id="salidas_caja" name="salidas_caja" class="form-control" min="0" step="0.01" required>
                </div>

                <button type="submit" class="btn btn-danger w-100">Cerrar Turno</button>
            </fieldset>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
