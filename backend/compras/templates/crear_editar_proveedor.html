{% extends 'base_administrador.html' %}

{% block content %}
    <div class="mt-5">
        <h1>Crear Proveedor</h1>

        <!-- Mostrar mensajes de Ã©xito o error -->
        {% if messages %}
            <div class="alert alert-info">
                <ul>
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            
            <!-- Renderizar el formulario -->
            <div class="mb-3">
                {{ form.as_p }}
            </div>

            <button type="submit" class="btn btn-primary">Guardar Proveedor</button>
        </form>

        <br>
        <a href="{% url 'proveedores:lista_proveedores' %}" class="btn btn-link">Volver a la lista de proveedores</a>
    </div>
{% endblock %}
