{% extends "base.html" %}

{% block title %}Agregar Categoría{% endblock %}

{% block content %}
    <h1 class="mb-4">Agregar Nueva Categoría</h1>
    
    <!-- Mostrar el nombre del tenant (opcional) -->
    <div class="alert alert-info">
        <strong>Tenant Actual:</strong> {{ tenant.name }}
    </div>

    <!-- Formulario de agregar categoría -->
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre de la Categoría</label>
            {{ form.nombre }}
        </div>
        
        <div class="mb-3">
            <label for="descripcion" class="form-label">Descripción</label>
            {{ form.descripcion }}
        </div>

        <button type="submit" class="btn btn-primary">Guardar Categoría</button>
    </form>

    <div class="mt-3">
        <a href="{% url 'core:lista_categorias' %}" class="btn btn-secondary">Volver a la Lista de Categorías</a>
    </div>
{% endblock %}
