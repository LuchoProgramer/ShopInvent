{% block content %}
  <h2>Confirmar eliminación de Sucursal</h2>
  
  <p>¿Estás seguro de que deseas eliminar la sucursal "{{ sucursal.nombre }}"?</p>
  
  <form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'core:lista_sucursales' %}" class="btn btn-secondary">Cancelar</a>
  </form>
{% endblock %}
